<!DOCTYPE html>
<html>
<head>
    <title>Minha Loja Online</title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen">
    <link rel="Logica" type="Logica/js" href="index.js" media="screen">
    <link rel="Logica" type="Logica/jsx" href="index.jsx" media="screen">
    <link rel="app" type="app/jsx" href="app.jsx" media="screen">
    <link rel="carrinho" type="carrinho/jsx" href="carrinho.jsx" media="screen">
</head>
<body>
    <header>
        <h1>Minha Loja Online</h1>
    </header>
    <section class="products">
        <article class="product">
            <img src="product1.jpg" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>Descrição do Produto 1.</p>
            <p class="price">$19.99</p>
            <button class="buy-button" onclick="addToCart(1)">Adicionar ao Carrinho</button>
        </article>
        <article class="product">
            <img src="product2.jpg" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>Descrição do Produto 2.</p>
            <p class="price">$29.99</p>
            <button class="buy-button" onclick="addToCart(2)">Adicionar ao Carrinho</button>
        </article>
    </section>
    <section class="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-items">
            <!-- Itens do carrinho serão exibidos aqui. -->
        </ul>
        <p class="total">Total: <span id="cart-total">$0.00</span></p>
    </section>
    <script src="index.js"></script>
</body>
</html>
